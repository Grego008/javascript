<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <script>
        function main() {
            a=parseInt(prompt("digite a data:"));
            console.log(parseInt(dia(a)))
            console.log(parseInt(mes(a)))
            console.log(parseInt(ano(a)))
    }
    function ano(a) {
        return a/10000
    }
    function mes(a) {
        return (a/100)%100
    }
    function dia(a) {
        return a%100;
    }    
    </script>
</head>
<body onload="main()">
</body>
</html>
