<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <script>
        function main () {
            cpf=prompt ("digite o CPF")
            cpf1="";
            soma=0;
            for(i=0;i<cpf.length;i++){
                if(i==cpf.length-1){
                    cpf1+=cpf[i];
                }
                else{
                    cpf1+=cpf[i]+" - ";
                }
                if(i<9) {
                    soma+= (10-i)*parseInt(cpf[i]);                }

            }          
            dv1=11-(soma%11);
            if (dv1>9){
                dv1=0;
            }
            console.log(cpf);
            console.log(cpf1);
            console.log(soma);
            console.log(dv1);
            if(parseInt(cpf[9])!=dv1) {
                alert("CPF invalido");
            }
            else {
                soma=0;
                for(i=0;i<cpf.length;i++){
                    if(i<10) {
                        soma+= (11-i)*parseInt(cpf[i]);
                    }
                }
            } 
            console.log(soma);
            dv2=11-(soma%11); 
            if (dv2>9){
                dv2=0;
            }    
            if(parseInt(cpf[10])!=dv2) {
                alert("CPF invalido");
            }
        
            else {
                alert("CPF valido");
            }
        }    
    
    </script>
</head>
<body onload="main()">
    
</body>
</html>
